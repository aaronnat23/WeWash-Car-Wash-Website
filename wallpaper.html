<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Special Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Impact', 'Arial Black', sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #FFA07A, #98D8C8);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .wallpaper-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-text {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 30px rgba(255, 0, 255, 0.8),
                0 0 40px rgba(255, 0, 255, 0.8),
                0 0 50px rgba(255, 0, 255, 0.8),
                0 0 60px rgba(255, 0, 255, 0.8),
                0 0 70px rgba(255, 0, 255, 0.8),
                5px 5px 10px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite, float 3s ease-in-out infinite;
            letter-spacing: 0.05em;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-size: 2.5rem;
            color: #fff;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 255, 255, 0.5);
            animation: slideIn 1s ease-out;
            margin-bottom: 1rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .emoji {
            font-size: 5rem;
            display: inline-block;
            animation: rotate 2s linear infinite;
            margin: 1rem;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float-particle 10s linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .home-link {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid white;
            transition: all 0.3s;
            z-index: 20;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(-50%) scale(1.1);
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
            .emoji {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .emoji {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="wallpaper-container">
        <div class="subtitle">Hey Aaron...</div>
        <div class="main-text">
            YOU<br>SUCK
        </div>
        <div class="emoji">üòÇ</div>
        <div class="subtitle">Just kidding! You're awesome! üòé</div>
    </div>

    <a href="/" class="home-link">‚Üê Back to WeWash</a>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);

        // Create initial particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 150);
        }
    </script>
</body>
</html>
